<!DOCTYPE html>
<html lang="en">
<head>
    <title>Data Entry</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="form-block">
    <div class="container">
        <h1 class="mb-5 text-center">Create Account</h1>
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-4 text-right">
                        <label>Name:</label>
                    </div>
                    <div class="col-md-8">
                        <label class="place-holder">name</label>
                        <input type="text" class="form-control usr"
                               onmouseenter="userSuggestion('zero')" onmouseleave="suggestionsLeave()"
                               onblur="validateName()" onclick="placeHolder(this)">
                        <p class="error"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 text-right">
                        <label>Age:</label>
                    </div>
                    <div class="col-md-8">
                            <label class="place-holder">age</label>
                        <input type="number" class="form-control age"
                               onmouseenter="userSuggestion('one')"
                               onmouseleave="suggestionsLeave()" onblur="validateAge()" onclick="placeHolder(this)">
                        <p class="error"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 text-right">
                        <label>E-mail:</label>
                    </div>
                    <div class="col-md-8">
                            <label class="place-holder">e-mail</label>
                        <input type="email" class="form-control email"
                               onmouseenter="userSuggestion('two')" onmouseleave="suggestionsLeave()"
                               onblur="validateEmail()" onclick="placeHolder(this)">
                        <p class="error"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 text-right">
                        <label>Password:</label>
                    </div>
                    <div class="col-md-8">
                            <label class="place-holder">password</label>
                        <input type="password" class="form-control pass"
                               onmouseenter="userSuggestion('three')" onmouseleave="suggestionsLeave()"
                               onblur="validatePass()" onclick="placeHolder(this)">
                        <p class="error"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 text-right">
                        <label>Address:</label>
                    </div>
                    <div class="col-md-8">
                            <label class="place-holder">address</label>
                            <textarea class="form-control address" rows="5" id="comment"
                                      onmouseenter="userSuggestion('four')"
                                      onmouseleave="suggestionsLeave()" onblur="validAddress()" onclick="placeHolder(this)"></textarea>
                        <p class="error"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-right">
                        <button onclick="submit(event);">Submit</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="suggestionsBox"></div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="data-entry">
            <div class="row">
                <div class="col-12">
                    <table id="data-table" cellpadding="20px" border="1px">
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Address</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/mainScript.js"></script>
</body>
</html>
